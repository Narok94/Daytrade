    <style>
      /* Custom scrollbar for a modern look in light mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* bg-slate-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* bg-slate-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }
      
      /* --- Soft Floating Blobs Background --- */
      @keyframes float {
        0% { transform: translate(0, 0); }
        50% { transform: translate(-25vw, 20vh); }
        100% { transform: translate(0, 0); }
      }
      
      @keyframes float2 {
        0% { transform: translate(0, 0); }
        50% { transform: translate(20vw, -25vh); }
        100% { transform: translate(0, 0); }
      }
      
      .login-background {
        --bg-color: #020412;
        position: relative;
        overflow: hidden;
        background-color: var(--bg-color);
        /* Vignette effect to focus on the center */
        background-image: radial-gradient(ellipse at center, transparent 40%, var(--bg-color) 80%);
      }
      
      .login-background::before,
      .login-background::after {
        content: '';
        position: absolute;
        z-index: 0;
        width: 50vmax;
        height: 50vmax;
        border-radius: 45%;
        background: rgba(29, 78, 216, 0.25); /* blue-700 with alpha */
        filter: blur(100px);
        will-change: transform;
      }
      
      .login-background::before {
        top: -10vh;
        left: -15vw;
        animation: float 20s infinite linear alternate;
      }
      
      .login-background::after {
        bottom: -10vh;
        right: -15vw;
        background: rgba(30, 64, 175, 0.3); /* blue-800 with alpha */
        animation: float2 25s infinite linear alternate;
        animation-delay: -5s;
      }

      .login-form-container {
        position: relative;
        z-index: 1;
      }
    </style>
