
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRK SNIPER - Elite Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap');

      /* Custom scrollbar for HRK Sniper */
      .dark ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #020617;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 10px;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #010409;
        overflow: hidden;
      }

      /* --- HRK Sniper Elite Login Background --- */
       .login-container {
        background-color: #010409;
        background-image: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.15) 0%, rgba(1, 4, 9, 1) 85%);
        position: relative;
        overflow: hidden;
      }

      .particle-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .cyber-grid {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(16, 185, 129, 0.07) 1px, transparent 1px),
          linear-gradient(90deg, rgba(16, 185, 129, 0.07) 1px, transparent 1px);
        background-size: 60px 60px;
        perspective: 1200px;
        transform: rotateX(55deg) scale(2.2);
        opacity: 0.5;
        animation: grid-move 25s linear infinite;
        z-index: 2;
      }

      @keyframes grid-move {
        from { background-position: 0 0; }
        to { background-position: 0 -60px; }
      }
      
      .binary-signals-container {
        position: absolute;
        inset: 0;
        z-index: 4;
        pointer-events: none;
      }
      .signal {
        position: absolute;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 800;
        font-size: 10px;
        padding: 8px 18px;
        border: 2px solid;
        border-radius: 999px;
        background: rgba(2, 6, 23, 0.85);
        backdrop-filter: blur(8px);
        animation: sniper-pulse 10s ease-in-out infinite;
        opacity: 0;
        display: flex;
        align-items: center;
        gap: 8px;
        letter-spacing: 0.15em;
      }
      .signal.call { color: #10b981; border-color: #10b981; box-shadow: 0 0 25px rgba(16, 185, 129, 0.4); }
      .signal.put { color: #f43f5e; border-color: #f43f5e; box-shadow: 0 0 25px rgba(244, 63, 94, 0.4); }

      @keyframes sniper-pulse {
        0%, 100% { opacity: 0; transform: scale(0.7) translate(0, 30px); }
        10%, 90% { opacity: 1; transform: scale(1) translate(0, 0); }
      }

      .scrolling-chart-container {
        position: absolute;
        inset: 0;
        z-index: 3;
        overflow: hidden;
        pointer-events: none;
        opacity: 0.18;
      }
      .chart-track {
        display: flex;
        align-items: center;
        height: 100%;
        animation: scroll-chart 100s linear infinite;
      }
      @keyframes scroll-chart {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .chart-candle {
        position: relative;
        display: flex;
        justify-content: center;
        flex-shrink: 0;
        width: 14px;
        margin: 0 4px;
      }
      .chart-candle .wick { width: 1.5px; background-color: currentColor; }
      .chart-candle .body { position: absolute; width: 10px; background-color: currentColor; border-radius: 3px; }
      .chart-candle.green { color: #10b981; }
      .chart-candle.red { color: #f43f5e; }

      .glass-card {
        background: rgba(8, 15, 25, 0.6);
        backdrop-filter: blur(35px) saturate(180%);
        border: 1px solid rgba(16, 185, 129, 0.3);
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.9);
        border-radius: 3.5rem;
      }

      .sniper-glow-text {
        text-shadow: 0 0 25px rgba(16, 185, 129, 0.9);
      }

      .enter-button {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
        "vite": "https://aistudiocdn.com/vite@^5.2.0",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^4.2.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "@vercel/node": "https://esm.sh/@vercel/node@^5.5.27",
        "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3",
        "@vercel/postgres": "https://esm.sh/@vercel/postgres@^0.10.0",
        "crypto": "https://esm.sh/crypto@^1.0.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
