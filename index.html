    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a modern look in light mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* bg-slate-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* bg-slate-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }
      
      /* --- Dynamic Trader Background v2 --- */
      @keyframes move-lines {
        0% { background-position: 0 0; }
        100% { background-position: -400px 0; }
      }

      @keyframes move-lines-2 {
        0% { background-position: 0 0; }
        100% { background-position: 400px 0; }
      }
      
      .login-background {
        position: relative;
        overflow: hidden;
        /* Static grid pattern as the base layer */
        background-color: #0F172A; /* bg-slate-900 */
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 2.5rem 2.5rem; /* 40px */
      }
      
      .login-background::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        /* First layer of moving lines */
        background-image: repeating-linear-gradient(
          45deg, 
          transparent, 
          transparent 35px, 
          rgba(255, 255, 255, 0.1) 35px, 
          rgba(255, 255, 255, 0.1) 37px
        );
        animation: move-lines 15s linear infinite;
        z-index: 0;
      }
      
      .login-background::after {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        /* Second layer of moving lines, different angle and speed */
        background-image: repeating-linear-gradient(
          -45deg, 
          transparent, 
          transparent 25px, 
          rgba(255, 255, 255, 0.07) 25px, 
          rgba(255, 255, 255, 0.07) 27px
        );
        animation: move-lines-2 20s linear infinite;
        z-index: 0;
      }

      .login-form-container {
        position: relative;
        z-index: 1;
      }
    </style>
