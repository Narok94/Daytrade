    <style>
      /* Custom scrollbar for a modern look in light mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* bg-slate-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* bg-slate-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }
      
      /* --- Abstract Galaxy Background --- */
      @keyframes move-galaxy {
        0% { background-position: 0% 50%, 10% 20%, 80% 90%, 50% 50%; }
        25% { background-position: 50% 100%, 30% 60%, 60% 30%, 20% 80%; }
        50% { background-position: 100% 50%, 80% 20%, 10% 90%, 80% 20%; }
        75% { background-position: 50% 0%, 60% 80%, 30% 10%, 20% 20%; }
        100% { background-position: 0% 50%, 10% 20%, 80% 90%, 50% 50%; }
      }
      
      .login-background {
        background:
          /* Layer 1: Vibrant magenta nebula */
          radial-gradient(circle at 10% 20%, hsla(300, 80%, 70%, 0.6), transparent 35vmax),
          /* Layer 2: Vibrant cyan nebula */
          radial-gradient(circle at 80% 90%, hsla(180, 80%, 65%, 0.7), transparent 40vmax),
          /* Layer 3: Vibrant blue nebula */
          radial-gradient(circle at 50% 50%, hsla(220, 90%, 75%, 0.6), transparent 35vmax),
          /* Base gradient layer - dark space */
          linear-gradient(160deg, #020617, #0f172a, #1e293b); /* slate-950, slate-900, slate-800 */
        background-size: 200% 200%, 150% 150%, 150% 150%, 100% 100%;
        animation: move-galaxy 35s ease infinite;
      }
      
      /* --- Gradient Border for Login Card --- */
      .gradient-border-card {
        position: relative;
        background-color: white;
        background-clip: padding-box; /* Important for border-radius */
        border: 2px solid transparent;
      }
      .gradient-border-card::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -2px; /* Same as border width */
        border-radius: inherit; /* Follow parent's border-radius */
        background: linear-gradient(120deg, #89f7fe, #66a6ff, #a18cd1, #fbc2eb);
      }

      .login-form-container {
        position: relative;
        z-index: 1;
      }
    </style>
