<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRK - Binary Operations Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

      /* Custom scrollbar for dark mode */
      .dark ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #020617;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 4px;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Mobile optimizations */
      @media (max-width: 640px) {
        body {
          font-size: 14px;
        }
        .glass-card {
          padding: 1.5rem !important;
          border-radius: 1.5rem !important;
        }
        input, select, button {
          font-size: 16px !important; /* Prevent iOS zoom on focus */
        }
        .h-20 {
          height: 64px !important; /* Compact header on mobile */
        }
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #010409;
        overflow: hidden;
      }

      /* --- HRK Professional OB Login Background --- */
       .login-container {
        background-color: #010409;
        background-image: radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.15) 0%, rgba(1, 4, 9, 1) 70%);
        position: relative;
        overflow: hidden;
      }

      .particle-canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .cyber-grid {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(16, 185, 129, 0.07) 1px, transparent 1px),
          linear-gradient(90deg, rgba(16, 185, 129, 0.07) 1px, transparent 1px);
        background-size: 60px 60px;
        perspective: 800px;
        transform: rotateX(55deg) scale(1.5);
        opacity: 0.5;
        animation: grid-move 30s linear infinite;
        z-index: 2;
      }

      @keyframes grid-move {
        from { background-position: 0 0; }
        to { background-position: 0 -60px; }
      }
      
      .binary-signals-container {
        position: absolute;
        inset: 0;
        z-index: 4;
        pointer-events: none;
      }
      .signal {
        position: absolute;
        font-family: monospace;
        font-weight: bold;
        font-size: 10px;
        padding: 4px 10px;
        border: 1px solid;
        border-radius: 999px;
        background: rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(3px);
        animation: fade-pulse 10s ease-in-out infinite;
        opacity: 0;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .signal.call { color: #4ade80; border-color: #4ade80; box-shadow: 0 0 10px #4ade8044; }
      .signal.put { color: #f43f5e; border-color: #f43f5e; box-shadow: 0 0 10px #f43f5e44; }

      .signal-1 { top: 20%; left: 15%; animation-delay: 0s; }
      .signal-2 { top: 75%; left: 80%; animation-delay: -5s; }
      .signal-3 { top: 50%; left: 5%; animation-delay: -2s; }
      .signal-4 { top: 80%; left: 25%; animation-delay: -8s; }
      .signal-5 { top: 30%; left: 70%; animation-delay: -3s; }

      @keyframes fade-pulse {
        0%, 100% { opacity: 0; transform: scale(0.9) translateY(10px); }
        10%, 60% { opacity: 0.8; transform: scale(1) translateY(0); }
        70% { opacity: 0; transform: scale(0.95) translateY(-5px); }
      }

      /* --- Scrolling Candlestick Chart --- */
      .scrolling-chart-container {
        position: absolute;
        inset: 0;
        z-index: 3;
        overflow: hidden;
        pointer-events: none;
        opacity: 0.1;
      }
      .chart-track {
        display: flex;
        align-items: center;
        height: 100%;
        will-change: transform;
        animation: scroll-chart 120s linear infinite;
      }
      @keyframes scroll-chart {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .chart-candle {
        position: relative;
        display: flex;
        justify-content: center;
        flex-shrink: 0;
        width: 16px;
        margin: 0 2px;
      }
      .chart-candle .wick {
        width: 2px;
        background-color: currentColor;
      }
      .chart-candle .body {
        position: absolute;
        width: 10px;
        background-color: currentColor;
      }
      .chart-candle.green { color: #4ade80; }
      .chart-candle.red { color: #f43f5e; }

      .glass-card {
        background: rgba(10, 20, 30, 0.25);
        backdrop-filter: blur(15px) saturate(180%);
        -webkit-backdrop-filter: blur(15px) saturate(180%);
        border: 1.5px solid rgba(16, 185, 129, 0.3);
        box-shadow: 
          0 0 40px rgba(0, 0, 0, 0.6), 
          inset 0 0 15px rgba(16, 185, 129, 0.1);
        z-index: 10;
      }

      .neon-glow-text {
        text-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
      }

      .quantum-input {
        background: rgba(0, 0, 0, 0.3) !important;
        border: 1px solid rgba(16, 185, 129, 0.5) !important;
        color: white !important;
        transition: all 0.4s ease;
      }

      .quantum-input:focus {
        border-color: #10b981 !important;
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.2) !important;
        background: rgba(0, 0, 0, 0.5) !important;
      }

      .enter-button {
        background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        box-shadow: 0 0 25px rgba(74, 222, 128, 0.4);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .enter-button:hover {
        box-shadow: 0 0 40px rgba(34, 197, 94, 0.7);
        transform: translateY(-2px);
      }

      .circle-btn {
        width: 46px;
        height: 46px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
      }

      .circle-btn:hover {
        border-color: #4ade80;
        background: rgba(74, 222, 128, 0.15);
        transform: rotate(5deg) scale(1.1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
        "vite": "https://aistudiocdn.com/vite@^5.2.0",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^4.2.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "@vercel/node": "https://esm.sh/@vercel/node@^5.5.27",
        "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3",
        "@vercel/postgres": "https://esm.sh/@vercel/postgres@^0.10.0",
        "crypto": "https://esm.sh/crypto@^1.0.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
